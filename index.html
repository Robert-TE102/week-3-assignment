<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./apps.js" defer></script>
    <title>Clicker</title>
  </head>
  <body>
    <div class="container">
      <h1>Click Me</h1>
      <button
        id="click"
        type="button"
        class="btn btn-primary btn-lg btn-block"
      ></button>
      <hr />
      <p>
        Clicks: <span id="total_clicks">0</span><br />
        Clicks per <small id="time_period">0.5</small> second:
        <span id="clicks_per_second">0</span>
      </p>
      <table class="table">
        <tr>
          <td>Autoclicker</td>
          <td><span id="autoclicker_level">lvl 0</span></td>
          <td>
            <button id="buy_click" type="button" class="btn btn-success">
              Buy for 1
            </button>
          </td>
        </tr>
        <tr>
          <td>Speed up by 10%</td>
          <td><span id="speed_level">lvl 0</span></td>
          <td>
            <button id="upgrade_speed" type="button" class="btn btn-success">
              Buy for 100
            </button>
          </td>
        </tr>
        <tr>
          <td>Increase Clicks Increment</td>
          <td></td>
          <td>
            <button id="increase_clicks" type="button" class="btn btn-success">
              Buy for 100
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
